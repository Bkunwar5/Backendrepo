
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'resume-app

  Sample SAM Template for resume-app

  '
Globals:
  Function:
    Timeout: 3
Resources:
  MyBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: himaltiger25
      OwnershipControls:
        Rules:
        - ObjectOwnership: ObjectWriter
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: index.html
    Metadata:
      SamResourceId: MyBucket
  MyBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: MyBucket
      PolicyDocument:
        Statement:
        - Effect: Allow
          Principal: '*'
          Action: s3:GetObject
          Resource:
            Fn::Sub: arn:aws:s3:::himaltiger25/*
  MyACMCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: www.bhupenresume.click
      ValidationMethod: DNS
    Metadata:
      SamResourceId: MyACMCertificate
  MyDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        ViewerCertificate:
          AcmCertificateArn:
            Ref: MyACMCertificate
          SslSupportMethod: sni-only
        Aliases:
        - www.bhupenresume.click
        DefaultRootObject: index.html
        Origins:
        - DomainName: himaltiger25.s3-website-us-east-1.amazonaws.com
          Id: S3Origin
          CustomOriginConfig:
            OriginProtocolPolicy: http-only
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
          - GET
          - HEAD
          CachedMethods:
          - GET
          - HEAD
          MinTTL: 0
          DefaultTTL: 0
          MaxTTL: 0
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
    Metadata:
      SamResourceId: MyDistribution
  MyRoute53Record:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: Z10332643L8HTY55IP3IK
      RecordSets:
      - Name: www.bhupenresume.click
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2
          DNSName:
            Fn::GetAtt:
            - MyDistribution
            - DomainName
    Metadata:
      SamResourceId: MyRoute53Record
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: resume-apptbl
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: ID
        AttributeType: S
      KeySchema:
      - AttributeName: ID
        KeyType: HASH
    Metadata:
      SamResourceId: DynamoDBTable
  Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      # Attach the DynamoDBCrudPolicy that allows CRUD operations on the table
      Policies:
        - DynamoDBCrudPolicy:
            TableName: resume-apptbl  # Ensure this table name matches your DynamoDB table exactly
      CodeUri: HelloWorldFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction

Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
        - HelloWorldFunction
        - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
        - HelloWorldFunctionRole
        - Arn
